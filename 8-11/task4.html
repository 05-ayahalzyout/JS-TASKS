<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label style="display:inline ; margin-right:4%;">Password</label>
    <input type="password" onchange="lessthan6(this)" id="p">
    <p id="d1" style="display:inline ; "></p>
    <br>
    <label>Confirm Password</label>
    <input type="password" onchange="confirm()" id="c">
    <p id="d2" style="display:inline ; "></p>
    <button style="display:none ; " id="button">Submit</button>
    <script>
        function lessthan6(p) {
            var name = p.value;
            if (name.length < 6) {
                document.getElementById("d1").innerHTML = "Too short";
                document.getElementById("d1").style.color = "red";
                document.getElementById("d1").style.fontWeight = "bold";
            }
        }

        function confirm() {

            var x = document.getElementById("p").value;
            var y = document.getElementById("c").value;
            if (x != y) {
                document.getElementById("d2").innerHTML = "the two password doen't match";
                document.getElementById("d2").style.color = "red";
                document.getElementById("d2").style.fontWeight = "bold"
            }
            else {
                document.getElementById("button").style.display = "block";



            }
        }

    </script>


</body>
</html>
